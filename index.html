<!DOCTYPE html>
<style>

    li{
        float: right;
    }
    li a,button{
        display: block;
        font-family: sans-serif;
        color: rgb(56, 50, 50);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    ul{
        list-style-type: none;
        padding:0;
        margin:0;
        overflow: hidden;
    }

    #big-container{
        display: flex;
        justify-content: center;
    }

    #main-container{
        display:flex;
        flex-direction: column;
        justify-content: space-evenly;
        height: 200px;
        position: absolute;
        top: 100px;
    }

    .google-logo{
        align-self: center;
    }

    .search-box{
        display: flex;
    }

    .search-button{
        background: transparent;
        height: 40px;
        border-right: none;
        border-radius: 100px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        outline: none;
        align-self: center;
        border-color: grey;
    }

    #mini-icon{
        width: 20px;
        height: 20px;
        object-fit: cover;
    }

    #text-area{
        width: 500px;
        height: 40px;
        border-left: none;
        outline: none;
        border-radius: 100px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border-color: grey;
    }
</style>

<html>
    <head>
        <title>Google-homepage</title>
    </head>

    <body> 
        <ul class="navigate">
            <li><button>sign up</button></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Gmail</a></li>
        </ul>

        <div id="big-container">
            <div id="main-container">
                <img class="google-logo" src="google-logo.png" alt="google's logo">
                <br>
                <form class="search-box" action="/" >
                    <button class="search-button">
                        <img id="mini-icon" src="search.ico" alt="search icon">
                    </button>
                    <input id="text-area" type="search">
                </form>
            </div>
        </div>
    </body>
</html>
