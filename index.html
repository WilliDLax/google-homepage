<!DOCTYPE html>
<style>

    li{
        float: right;
    }
    .list-left{
        float: left;
    }
    li a,button{
        display: block;
        font-family: sans-serif;
        color: rgb(56, 50, 50);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    ul{
        list-style-type: none;
        padding:0;
        margin:0;
        overflow: hidden;
    }

    footer{
        width: 100%;
        position: absolute;
        top: 93%;
    }

    #big-container{
        display: flex;
        justify-content: center;
    }

    #main-container{
        display:flex;
        flex-direction: column;
        justify-content: space-evenly;
        height: 200px;
        position: absolute;
        top: 100px;
    }

    .google-logo{
        align-self: center;
    }

    .search-box{
        display: flex;
    }

    #sign-up-button{
        background-color: rgb(9, 114, 201);
        color: white;
        padding: 9px 9px;
        border-style: none;
        border-radius:7px;
        margin-left: 3px;
    }

    .search-button{
        border-style:solid;
        border-width: 1px;
        background: transparent;
        height: auto;
        border-right: none;
        border-radius: 100px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        outline: none;
        align-self: center;
        border-color: #c2b9b9;
    }

    #mini-icon{
        width: 20px;
        height: 20px;
    }

    #text-area{
        border-width: 1px;
        border-style: solid;
        width: 500px;
        height: auto;
        border-left: none;
        outline: none;
        border-radius: 100px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        border-color: #c2b9b9;
    }
</style>

<html>
    <head>
        <title>Google-homepage</title>
    </head>

    <body> 
        <ul>
            <li><button id="sign-up-button">sign up</button></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Gmail</a></li>
        </ul>

        <div id="big-container">
            <div id="main-container">
                <img class="google-logo" src="google-logo.png" alt="google's logo">
                <br>
                <form class="search-box" action="/" >
                    <button class="search-button">
                        <img id="mini-icon" src="search.ico" alt="search icon">
                    </button>
                    <input id="text-area" type="search">
                </form>
            </div>
        </div>

        <footer>
            <ul>
                <li class="list-left"><a href="#">About</a></li>
                <li class="list-left"><a href="#">Adverstising</a></li>
                <li class="list-left"><a href="#">Business</a></li>
                <li class="list-left"><a href="#">How search works</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </footer>

    </body>
</html>
